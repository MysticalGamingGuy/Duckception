<body>

  <noscript>
    Javascript is required to Duckception
  </noscript>

  <div id="side">


    <div style="font-size: x-large;">Welcome to Duckception</div>
    <div>currently you are a spectator.</div>
    <br />
    <input type="text" id="name_input" name="name" placeholder="Name" autocomplete="off">
    <button id="submit_name" class="but">Join</button>

    <div id="card-area" style="height: 450px; display: flex; align-items: center; perspective: 800px;">
      <div id="role-card">
        <div class="side-a"></div>
        <div class="side-b">COOL</div>
      </div>
    </div>

  </div>

  <div id="players">

    <!-- <div id="spectate" class="card">

    </div> -->

    <!-- Example Initial -->
    <!-- <div class="initial">D</div> -->

    <button class="card profile fall">Daniel<img src="./prof2.jpg" /></button>
    <button class="card profile">Jackie<img src="./prof1.jpg" /></button>
    <button class="card profile">Samueal<img src="./prof4.jpg" /></button>
    <button class="card profile">Sarrah<img src="./prof3.jpg" /></button>

  </div>

  <div id="version"></div>

  <div id="debug" style="display: none;">
    <div>Mystery Switch</div>
    <label class="switch"><input id="theme_toggle" type="checkbox"><span class="slider"></span></label>
    <div id="info"></div>
  </div>

  <div id="transition"></div>
